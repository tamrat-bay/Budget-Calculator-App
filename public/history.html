     <h1>Budget-History</h1>
     <div id="Nav">  <a href="/"><button>Home <i class="fas fa-home"></i> </button></a>
        <a href="/history.html"><button>History <i class="fas fa-history"></i></button></a>
        <a href="/statistics.html"><button>Statistics <i class="fas fa-history"></i></button></a>
    </div>
 </header>
    <div class="history incomes">
        <h2>Incomes</h2>

                </table>

                      <th>Operation</th>

                      <th>Date & Time</th>

                    </tr>
                </table>

    </div>
</div>
